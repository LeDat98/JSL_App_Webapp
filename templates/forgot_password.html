<html>
    <head>
        <title> login</title>
        <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #particles-js {
            width: 100%;
            height:  100vh;
            background-color: blueviolet;
        }
        body {
            background-color: #000;
        }
        #roomWindow {
            /* display: none; */
            position: fixed;
            width: 300px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(249,249,249,0.5); /* Thay đổi màu background với độ mờ */
            backdrop-filter: blur(10px); /* Thêm hiệu ứng mờ và nhám */
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.5s;
            text-align: center; /* Căn giữa các phần tử trong #roomWindow */
            color: white; /* Thêm màu chữ là trắng */
        }
        #submit_button{
            position: absolute;
            top: 75%;
            left: 47%;
            transform: translate(-50%, -50%);
        }

        #submit_button{
            font-size: 15px; /* Giảm kích thước font */
            padding: 7px; /* Giảm padding */
            margin: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit_button:hover {
            background-color: #357838;
        }
        #email{
            width: 200px;
            height: 30px;
            margin: 5px;
            padding: 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        #inputbox_container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        </style>
    </head>
    <body>
        <div id="particles-js">
        <div id="roomWindow">
            <h1 id = "windowtitle">Reset Password</h1>
            
            <form action='/forgot_password' method="POST">
                <div id="inputbox_container">
                    <input id="email" type="text" name="email" placeholder="Enter your email to reset your password">
                    <a href="/">Back to login page</a>
                </div>

                <button type="submit" id ="submit_button">Send Reset Email</button>
            </form>
            
        </div> 
        </div>
        <script src="{{url_for('static', filename='particles.js')}}"></script>
        <script src="{{url_for('static', filename='app.js')}}"></script>
    </body>
</html>
